<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="./style/resets.css" />
    <link rel="stylesheet" href="./pages/style.css" />
  </head>
  <body>
    <main>
      <div class="progress">
        <div class="progress-title-container">
          <p class="progress-title">Your Daily</p>
          <p class="progress-sub-title">PROGRESS</p>
        </div>
        <div class="progress-bars-container">
          <div class="bar1-container">
            <div class="skill">
              <div class="outer">
                <div class="inner">
                  <div class="number">2758</div>
                  <div class="characters">kcal</div>
                </div>
              </div>
    
              <svg
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                width="160px"
                height="160px"
              >
                <defs>
                  <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                  </linearGradient>
                </defs>
                <circle class="bar1" cx="80" cy="80" r="70" stroke-linecap="round" />
              </svg>
            </div>
          </div>
          <div class="progress-bars2-container">
            <div class="bar2-container">
              <div class="skill">
                <div class="outer">
                  <div class="inner">
                    <div class="number">8563</div>
                    <div class="characters">steps</div>
                  </div>
                </div>
      
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  width="160px"
                  height="160px"
                >
                  <defs>
                    <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle class="bar2" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
              <div class="bar3-container">
              <div class="skill">
                <div class="outer">
                  <div class="inner">
                    <div class="number">6,2</div>
                    <div class="characters">km</div>
                  </div>
                </div>
      
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  width="160px"
                  height="160px"
                >
                  <defs>
                    <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle class="bar3" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
